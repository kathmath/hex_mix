<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HexMix</title>
    <meta name="author" content="Kathleen Matthews">
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/modernizr.js"></script>  
  </head> 
  <body>
    <header>
      <h1>Hex Mix</h1>
    </header>
    <section class = "main">
      <section class = "input_container">
        <p class = "input_label">I want to mix:</p>
        <input id="user_input1" name="user_input1" type="text" pattern = "^[a-fA-F0-9]{6}$" required>
        <p class = "input_label">with:</p>
        <input id="user_input2" name="user_input2" type="text" pattern = "^[a-fA-F0-9]{6}$" required>
        <button class="mix" onclick="mix();">Mix!</button>
      </section>
      <h2>*Valid Hex Codes are 6 characters long and contain the numbers 0-9 and/or letters A-F.</h2>
      <section class = "chip_container">
        <div id="color1_chip" class="chip">#FF0000</div>
        <div id="color3_chip" class="chip">#BB0044</div>
        <div id="color4_chip" class="chip">#880088</div>
        <div id="color5_chip" class="chip">#4400BB</div>
        <div id="color2_chip" class="chip">#0000FF</div> 
      </section>   
    </section>
    <footer>
      <a href="https://github.com/kathmath/hex_mix" target="_blank">Check out the source on Github.
      </a>
    </footer>

    <script type="text/javascript" src="js/script.min.js"></script>
  </body>
</html>
